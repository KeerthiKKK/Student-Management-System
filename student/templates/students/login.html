{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootswatch Lux Theme (you can replace this with any other theme) -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Your Custom Styles -->
    <style>
        /* Override Bootswatch Lux theme styles if needed */

        /* Card and Form Styles */
        .card {
            border-radius: 8px;
            border: none;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #000000; /* Overriding header background */
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .card-body {
            padding: 30px;
        }

        .card-body form {
            margin-top: 20px;
            margin-right: 50px;
        }

        .card-body form .form-group {
            margin-bottom: 15px;
        }

        .card-body form input,
        .card-body form button {
            width: 100%; /* Full width for inputs and buttons */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        .card-body form input:focus,
        .card-body form button:focus {
            outline: none;
            border-color: #007bff;
        }

        .card-body form button {
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-body form button:hover {
            background-color: #858686;
        }

        .card-body form span {
            font-size: 14px;
            color: #6c757d;
        }

        .card-body form a {
            text-decoration: none;
            color: #000000;
        }

        .card-body form a:hover {
            text-decoration: underline;
        }

        /* Centering the Button using flexbox */
        .center-btn {
            display: flex;
            justify-content: center;
        }

        /* Footer */
        footer {
            background-color: #f1f1f1;
            padding: 10px 0;
            margin-top: auto;
            text-align: center;
        }

        footer span {
            font-size: 14px;
            color: #6c757d;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .col-4 {
                max-width: 100%;
            }

            .card-body {
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>

</head>

{% if messages %}
    {% for message in messages %}
        <h2>{{ message }}</h2>
    {% endfor %}
{% endif %}

<!-- Login Form -->
<br><br>
<h1><center>LOGIN</center></h1>
<div class="row justify-content-center">
    <div class="col-4">
        <div class="card bg-light mb-2">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> LOGIN
            </div>
            <div class="card-body" style="margin-left: 60px;">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <!-- Center the button using the 'center-btn' class -->
                    <div class="center-btn">
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                    </div>

                    <br><br>
                    <span style="margin-left: 50px;">Not a User? <a href="{% url 'registration' %}">Register now</a></span>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-auto mb-4">
    <div class="text-center">
        <span>
            Copyright &copy; <script>document.write(new Date().getFullYear())</script> KKK
        </span>
    </div>
</footer>

<!-- Bootstrap JS (included automatically with Bootswatch) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
