{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootswatch Lux Theme (can be replaced with any other Bootswatch theme) -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Your Custom Styles -->
    <style>
        /* Override Bootswatch Lux theme styles if needed */

        /* Card and Form Styles */
        .card {
            border-radius: 8px;
            border: none;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #000000; /* Overriding header background */
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .card-body {
            padding: 30px;
            margin-right: 150px;
        }

        .card-body form {
            margin-top: 20px;
        }

        .card-body form .form-group {
            margin-bottom: 15px;
        }

        .card-body form input,
        .card-body form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        .card-body form input:focus,
        .card-body form button:focus {
            outline: none;
            border-color: #000000;
        }

        .card-body form button {
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-body form button:hover {
            background-color: #000000;
        }

        .card-body form span {
            font-size: 14px;
            color: #6c757d;
        }

        .card-body form a {
            text-decoration: none;
            color: #000000;
        }

        .card-body form a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #f1f1f1;
            padding: 10px 0;
            margin-top: auto;
            text-align: center;
        }

        footer span {
            font-size: 14px;
            color: #6c757d;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .col-6 {
                max-width: 100%;
            }

            .card-body {
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .card-body form input,
            .card-body form button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>

</head>

{% if messages %}
    {% for message in messages %}
        <h2>{{ message }}</h2>
    {% endfor %}
{% endif %}

<!-- Registration Form -->
<br><br>
<h1><center>REGISTER</center></h1>
<div class="row justify-content-center">
    <div class="col-6">
      <div class="card bg-light mb-4">
        <div class="card-header">
          <i class="fa-solid fa-address-card fa-lg"></i> REGISTER
        </div>
        <div class="card-body" style="margin-left: 150px;">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">REGISTER</button>
            <br><br>
            <span>Already a User? <a href="{% url 'login' %}">Login!</a></span>
          </form>
        </div>
      </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-auto mb-4">
    <div class="text-center">
      <span>
        Copyright &copy; <script>document.write(new Date().getFullYear())</script> KKK
      </span>
    </div>
</footer>

<!-- Bootstrap JS (included automatically with Bootswatch) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
